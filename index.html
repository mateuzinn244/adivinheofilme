<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Filme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .movie-image-container img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result-message {
            margin-top: 10px;
            font-size: 18px;
        }

        #guess-button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

        let currentMovieIndex = 0;

        document.addEventListener("DOMContentLoaded", () => {
            showMovie();

            document.getElementById("guess-button").addEventListener("click", checkGuess);
            document.getElementById("next-movie-button").addEventListener("click", nextMovie);
        });

        function showMovie() {
            const movie = movies[currentMovieIndex];
            document.getElementById("movie-image").src = movie.image;
            document.getElementById("result-message").textContent = "";
            document.getElementById("guess-input").value = "";
            document.getElementById("next-movie-button").disabled = true;
        }

        function checkGuess() {
            const guess = document.getElementById("guess-input").value.trim();
            const movie = movies[currentMovieIndex];

            if (guess === "") {
                document.getElementById("result-message").textContent = "Por favor, digite um palpite.";
                return;
            }

            if (guess.toLowerCase() === movie.title.toLowerCase()) {
                document.getElementById("result-message").textContent = "Voc√™ acertou!";
                document.getElementById("next-movie-button").disabled = false;
            } else {
                document.getElementById("result-message").textContent = "Errado! Tente novamente.";
            }
        }

        function nextMovie() {
            currentMovieIndex = (currentMovieIndex + 1) % movies.length;
            showMovie();
        }
    </script>
